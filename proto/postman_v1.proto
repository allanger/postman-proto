syntax = "proto3";
package postman;
import "google/protobuf/empty.proto";

option go_package = "git.badhouseplants.net/badhouseplants/postman-service/pkg/proto";

service Postman {
  rpc SendEmail(Email) returns (google.protobuf.Empty);
}

message Email {
  string SenderEmail = 1;
  string SenderName = 2;
  string Message = 3;  
}

